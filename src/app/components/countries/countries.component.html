  <div class="ui inverted dimmer" [class.active]='loading'>
    <div class="ui text loader">Loading</div>
  </div>
  <p></p>
<div class="jumbotron bg-white text-center p-0 m-0">
    <h1 class="display-4">Covid-19 Tracker Country Wise</h1>
    <hr>
    <div class="mx-auto">
        <div class="form-group col-lg-5 mx-auto">
        <label for="c">Select Country</label>
        <select name="" class="form-control" id="c" #input (change)='updateValues(input.value)'>
            <option value="{{con}}" *ngFor='let con of countries'>{{con}}</option>
        </select>
        </div>
    </div>
    <app-dashboard-card [totalConfirmed]='totalConfirmed' [totalRecovered]='totalRecovered' 
  [totalDeaths]='totalDeaths' [totalActive]='totalActive' ></app-dashboard-card>
  </div>
  <div class="row">
    <div class="col">
      <google-chart title="Total Cases" style="width: 100%" [height]='chart.height' [type]="chart.PieChart" 
      [data]='dataTableForAll' [options]="chart.options"></google-chart>
      <google-chart title="Confirmed" style="width: 100%" height='400' type="LineChart" [data]='dataTable'></google-chart>
    </div>
    <div class="col">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Sno.</th>
            <th scope="col">Date</th>
            <th scope="col">Cases</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cs of selectedCountDateWise;index as i">
            <td>{{i+1}}</td>
            <td>{{cs.date|date}}</td>
            <td>{{cs.cases}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
